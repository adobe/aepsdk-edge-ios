# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

references:
  workspace_root: &workspace_root
    ~/acpexperienceplatform-workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root


# Workflows orchestrate a set of jobs to be run;
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - setup_workspace
      - test-and-coverage:
          requires:
            - setup_workspace
      - deploy-artifact:
          requires:
            - setup_workspace
            - test-and-coverage
          #filters:
          #  branches:
          #    only: master


jobs:

  # Pulls GitHub repo, restores CocoaPods from cache, installs CocoaPods for project, saves any changes to cache, and saves workspace for downstream projects
  setup_workspace:
    macos:
      xcode: 11.0.0 # Specify the Xcode version to use

    working_directory: *workspace_root

    steps:
      - checkout

      # restore pods related caches
      - restore_cache:
          keys:
            - cocoapods-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "build/xcode/Podfile.lock" }}
            - cocoapods-cache-v1-{{ arch }}-{{ .Branch }}
            - cocoapods-cache-v1
            - 1-gems-{{ checksum "Gemfile.lock" }}

      # make sure we're on the right version of cocoapods
      - run:
          name: Verify Cocoapods Version
          command: bundle check || bundle install --path vendor/bundle

      # save cocoapods version gem data
      - save_cache:
          name: Saving Gemfile Cache
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # update CocoaPods
      - run: 
          name: Project Setup
          command: make setup

      # save pods related files
      - save_cache:
          name: Saving CocoaPods Cache
          key: cocoapods-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "build/xcode/Podfile.lock" }}
          paths:
            - ./build/xcode/Pods
            - ~/.cocoapods

      - persist_to_workspace: # store the built files into the workspace for other jobs.
          root: *workspace_root
          paths:
            - .

  # Runs tests and uploads coverage report to Codecov
  test-and-coverage:

    macos:
      xcode: 11.0.0 # Specify the Xcode version to use

    steps:
      - *attach_workspace

      # pre-start the simulator to prevent timeouts
      - run:
          name: Pre-start Simulator
          command: xcrun instruments -w "iPhone 8 (13.0) [" || true

      - run: 
          name: Run Tests
          command: make test

      # code coverage
      - run:
          name: Upload Code Coverage Report
          command: bash <(curl -s https://codecov.io/bash) -c -D "./build/xcode/ACPExperiencePlatform/out" -J "unitTests" -J "functionalTests" -J "functionalTestsConfig" -t ${CODECOV_TOKEN}

  # Builds universal library and stores as artifact
  deploy-artifact:
    macos:
      xcode: 11.0.0

    steps:
      - *attach_workspace

      - run:
          name: Build All
          command: make build-all

      - store_artifacts:
          path: out



