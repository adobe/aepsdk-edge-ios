# Remote action to execute E2E functional tests

name: Konductor Integration Tests

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to use when running integration tests'
        required: false
        default: 'e2e-functional-test'
      id:
        description: 'Identifier for the run (optional)'
        required: false
      environment:
        type: choice
        description: 'Konductor environment to test (prod, pre-prod, or int)'
        required: true
        default: 'prod'
        options:
          - prod
          - pre-prod
          - int

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  konductor-integration-test:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - name: ${{ github.event.inputs.id }}
      run: echo Run Identifier is ${{ inputs.id }}

    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Cache Cocoapods
      uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    # Runs a single command using the runners shell
    - name: Execute Konductor integration tests
      run: make konductor-integration-test KONDUCTOR_ENVIRONMENT=${{ github.event.inputs.environment }}
